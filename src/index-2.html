    <style>
        * {
            box-sizing: border-box;

        .stage {
            position: relative;

        .slider-nav {
            display: flex;

            top: 46%;
            width: 100%;
        }

        .slider-nav li:first-child {
            margin-left: 80px;
        }

        .slider-nav li:last-child {
            margin-right: 80px;
        }

        @media (max-width: 1420px) {
            .slider-nav li:first-child {
                margin-left: 30px;
            }

            .slider-nav li:last-child {
                margin-right: 30px;
            }
        }


        .slides {
            border: 1px solid #000;
            height: auto;
            max-width: 100%;
        }

        ul {

        }

        a {
            display: block;
        }

        img {
            height: auto;
            max-width: 100%;
        }
    </style>
</head>
